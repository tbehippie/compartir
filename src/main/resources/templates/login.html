<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link th:href="@{/css/form.css}" rel="stylesheet" />
    <style>
      .container {
        margin-top: 280px;
      }
      .btn-secondary {
      	width: 45%;
      	height: 45px;
        background-color: #cd5d7d;
        border-color: #cd5d7d;
        --bs-btn-hover-bg: #949cdf;
        --bs-btn-hover-border-color: #949cdf;
        
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="custom-form">
          <div class="text-center mb-3">
            <h1>
              <img
                th:src="@{/image/logo.png}"
                alt="logo"
                class="img-fluid mb-2"
              />
            </h1>
          </div>
          <form
            action="/login"
            method="post"
            class="w-75 mx-auto border-bottom border-2 pb-3"
          >
            <div class="form-floating mb-3">
              <input
                type="text"
                name="userName"
                class="form-control mb-2 input-lg"
                placeholder="id"
              />
              <label for="floatingId">id</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                name="password"
                class="form-control mb-3 input-lg"
                placeholder="password"
              />
              <label for="floatingId">password</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 custom-button">
              로그인
            </button>
          </form>
          <div class="d-flex justify-content-between w-75 mx-auto my-3">
            <button
              class="btn btn-secondary"
              onclick="location.href='/join'"
            >
              계정생성
            </button>
            <button
              class="btn btn-secondary"
              onclick="location.href='/pw'"
            >
              비밀번호 찾기
            </button>
          </div>
          <div class="text-center">
          	<a href="/">메인 페이지로 이동</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container col-md-3 col-5">
      <div class="text-center"></div>
    </div>
  </body>
</html>
