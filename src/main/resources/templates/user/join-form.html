<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 가입</title>
  <!-- BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link th:href="@{/css/form.css}" rel="stylesheet">
  <style>
    .container{
    	margin-top : 120px;
    } 
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="custom-form">
        <div class="text-center mb-3"><h1>회원가입</h1></div>
        <fieldset class="custom-fieldset">
          <form action="/join" method="post" class="border-bottom border-2 pb-2">
              <div class="form-floating mb-3"><input class="form-control" type="text" name="userName" placeholder="아이디">  <label for="">아이디</label></div>
              <div class="form-floating mb-3"><input class="form-control" type="password" name="password" placeholder="비밀번호"> <label for="">비밀번호</label></div>
              <div class="form-floating mb-3"><input class="form-control" type="text" name="realName" placeholder="이름"> <label for="">이름</label></div>
              <div class="form-floating mb-3"><input class="form-control" type="email" name="email" placeholder="이메일"> <label for="">이메일</label></div>
              <div class="row mb-2">
                <div class="col label">성별 : </div>
                <div class="col form-check-inline">
                  <label class="form-check-label" for="gender-m"> 남자
                    <input class="form-check-input" type="radio" id="gender-m" name="gender" value="male">
                  </label>
                </div>
                <div class="col form-check-inline">
                  <label class="form-check-label" for="gender-f"> 여자
                    <input class="form-check-input" type="radio" id="gender-f" name="gender" value="female">
                  </label>
                </div>
              </div>
              <div class="text-center row">
                <button class="col btn btn-primary m-2 custom-button" type="submit">제출</button>
              </div>
            </form>
              <div class="text-center mt-2"><a href="/login">로그인</a></div>
            </fieldset>
      </div>
    </div>
  </div>
</body>
</html>
